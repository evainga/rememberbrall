<!DOCTYPE html>

<html>

  <head>
    <title>Thymeleaf Sandbox</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>

    <p>Listing being sent as SSE (Server-Sent Events)</p>

    <table>
      <thead>
        <tr>
          <th>Row Index</th>
          <th>Playlist ID</th>
          <th>Playlist Name</th>
          <th>Track Name</th>
          <th>Artist Name</th>
          <th>Album Title</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${data}">
          <td th:text="${e}">...</td>
        </tr>
      </tbody>
    </table>

  </body>

</html>
